<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>FSE Chat Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="name.js"></script>
          
    <link rel="stylesheet" type="text/css" href="chat.css">    	
</head>

<body>
<div class="container bootstrap snippet">
    <input type="hidden" id="nameHidden" name="nameHidden" value="">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="portlet portlet-default">
                <div id="heading1" class="portlet-heading">
                    <div class="portlet-title">
                        <h4><i class="fa fa-circle text-green"></i>Welcome to the FSE Chat Room
                        </h4>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div id="footer1" class="portlet-footer">
                        <form id="nameForm">
                                <input id="name" class="form-control" placeholder="Enter Your Name"/>
                                <button id="enterButton" class="btn btn-default pull-right" onclick="nameEntered()">Enter</button>
                                <div class="clearfix"></div>
                        </form>
                </div>

                <div id="heading2" class="portlet-heading">
                </div>
                <div id="messages" class="panel-collapse collapse in">
                    <div id="messagesDiv">
                       </div>
                </div>
            </div>
        </div>
    </div>
</div>                

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
